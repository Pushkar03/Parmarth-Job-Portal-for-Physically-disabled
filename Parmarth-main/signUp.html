<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="signUp.css">
    <title>Parmarth</title>
</head>
<body>
    <section class="Form my-2 mx-3">
        <div class="container">
            <div class="row no-gutters">
                <div class="col-lg-5">
                    <img src="images/Register.png" class="img-fluid welcome" alt="">
                </div>
                <div class="col-md-5 px-2 pt-3">
                    <img src="images/parmarth.png" class="img-fluid logo" alt="">
                    <div class="separate">
                        <h4>Register</h4>
                        <p style="font-weight: bold;">Explore and Find a job that suits you</p>
                        <form action="/register" method="post">
                            <div class="form-row">
                                <div class="col-lg-10">
                                    <input type="name" placeholder="Enter your full name" name="name" id="" class="form-control my-2 p-3" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-lg-10">
                                    <input type="text" placeholder="Enter Username" name="username" id="" class="form-control my-2 p-3" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-lg-10">
                                    <input type="email" placeholder="Enter Email-address" name="email" id="" class="form-control my-2 p-3" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-lg-10">
                                    <input type="password" placeholder="Enter password" name="password" id="" class="form-control my-2 p-3" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-lg-10">
                                    <button type="submit" class="btn1 mt-3 mb-3" >Register</button>
                                </div>
                            </div>
                            <p>Already have an account? <a href="/">Login Here</a></p>
                        </form>
                    </div>
                </div>  
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
